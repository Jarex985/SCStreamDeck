; ============================================================
; Star Citizen Stream Deck Plugin - Custom Installation Paths
; ============================================================
;
; HOW TO USE:
; 1. Find your Data.p4k file in Windows Explorer
; 2. Right-click the file > "Copy as path"
; 3. Paste the path below (with or without quotes)
; 4. Save this file
; 5. Restart Stream Deck
;
; EXAMPLES:
;   Live=F:\Roberts Space Industries\StarCitizen\LIVE\Data.p4k
;   Ptu="D:\Games\StarCitizen\PTU\Data.p4k"
;   Eptu=E:/SC/EPTU/Data.p4k
;
; NOTES:
; - Use backslashes (\) or forward slashes (/) - both work
; - Quotes are optional
; - Leave blank to use auto-detection for that channel
;
; ============================================================

[Paths]
Live=
Hotfix=
Ptu=
Eptu=
